---
name: Helm CI Update
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # runs at 2:30 UTC every Sunday
    - cron: '30 2 * * 0'
  
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          repository: pulp/plugin_template
          path: plugin_template
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install python dependencies
        run: |
          echo ::group::PYDEPS
          pip install gitpython requests packaging jinja2 pyyaml
          echo ::endgroup::

      - name: Configure Git with wombelix name and email
        run: |
          git config --global user.name 'wombelix'
          git config --global user.email 'dominik@wombacher.cc'
      - uses: actions/checkout@v3
        with:
          path: pulp_helm
          ref: 'main'
          fetch-depth: 0

      - name: Run update
        working-directory: pulp_helm
        run: |
          ../plugin_template/scripts/update_ci.sh

      - name: Create Pull Request for CI files
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          path: pulp_helm
          committer: wombelix <dominik@wombacher.cc>
          author: wombelix <dominik@wombacher.cc>
          title: 'Update CI files for branch main'
          body: '[noissue]'
          branch: 'update-ci/main'
          base: 'main'
          commit-message: |
            Update CI files

            [noissue]
          delete-branch: true
